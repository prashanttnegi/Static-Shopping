<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="\static\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header class="d-none d-lg-block">
    <div id="main-header">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <div class="styled-text" style="font-family: 'FontName', Algerian;font-size: 36px;color: white;margin-right:10px">
          <h1>My Store</h1>
        </div>
  
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white" style="margin-right: 20px">Home</a></li>
          <li><a href="/about" class="nav-link px-2 text-white" style="margin-right: 20px">About</a></li>
        </ul>
  
        <div class="text-end" style="margin-bottom:10px ; margin-top:10px">
          <a class="btn btn-outline-light me-2" href="/user_login" role="button">Login</a>
          <a class="btn btn-warning" href="/register" role="button">Register</a>
        </div>
      </div>
    </div>
  </header>
  <header class="d-block d-lg-none">
    <div id="main-header" class="text-center">
      <div class="d-flex align-items-center justify-content-between">
        <div style="flex: 0 0 auto; margin: -5px;">
          <button class="btn btn-outline-light" style="margin: 10px;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
          </button>
          <button onclick="window.location.href='/'" class="btn  " >
            <div class="styled-text" style="font-family: 'FontName', Algerian;font-size: 36px;color: white;margin-right:10px">
                <h1>My Store</h1>
            </div>
          </button>
        </div>
      
        <div style="flex: 0 0 auto;">
          
        </div>
      </div>

      <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" style="width:50%" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="nav flex-column">
            <li class="nav-item"><a href="/"  class="nav-link active" aria-current="page" style="margin-right: 20px">Home</a></li>
            <li class="nav-item"><a href="/about" class="nav-link" style="margin-right: 20px">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/user_login" role="button" style="margin-right: 20px">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/register" role="button" style="margin-right: 20px">Register</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <br>
  <br>
  <div class="container text-center main-body">
    <div class="row">
      <div class="col">

      </div>
      <div class="col-6">
        {% if condition|length==2 %}
        Password not matched!
        {% endif %}
        <h4>Email already registered. Try logging in or registering using different email_id.</h4>
      </div>
      <div class="col">

      </div>
    </div>
  </div>
  </body>
</html>
